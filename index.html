<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>My Library</title>
</head>
<body>
    <h1>My Book Collection</h1>
    <div class="center">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">+ Book</label>
        <div class="container" id="container">
            <label for="show" class="close-btn fa fa-window-close-o" aria-hidden="true"></label>
            <div class="text">New Book</div>
            <form action="#" id="form">
                <div class="content">
                    <label>Title</label>
                    <input id="title" type="text" required>
                </div>
                <div class="content">
                    <label>Author</label>
                    <input id="author" type="text" required>
                </div>
                <div class="content">
                    <label>Pages</label>
                    <input id="pages" type="number" required>
                </div>
                <div class="content">
                    <div>
                        <select name="readOrNot" id="readOrNot">
                            <option value="Read">Read</option>
                            <option value="NotRead">Not Read</option>
                        </select>
                    </div>
                    <!-- <input type="text" required> -->
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button onclick="submit()" type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table" id="table">
        <tr class="info" id="info">
            <th>Title</th>
            <th>Author</th>
            <th>Total Pages</th>
            <th>Read</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>Harry Potter</td>
            <td>JK Rowling</td>
            <td>500</td>
            <td><button onclick="readOrTBR(this)" id="bookRead" value="read">Read</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
       </tr>
        <tbody id="myTable">
            
        </tbody>
    </table>
<!--   <div id="removeBook">Remove Book</div>
        <button id="remove">Delete</button> --> 
<script src="library.js"></script>
</body>
</html>
